<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TABLE</title>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="2" class="first-one"></td>
        <td class="first-three"></td>
        <td colspan="2" class="first-five"></td>
        <td class="smallest" rowspan="4"></td>
      </tr>

      <tr>
        <td rowspan="2" class="second-one"></td>
        <td colspan="2" rowspan="2" class="second-two"></td>
        <td colspan="2" class="second-three"></td>
      </tr>

      <tr>
        <td class="third-one"></td>
        <td class="third-two"></td>
      </tr>

      <tr>
        <td rowspan="2" class="fourth-one"></td>
        <td rowspan="2" class="fourth-two"></td>
        <td class="fourth-three"></td>
        <td colspan="2" class="fourth-four"></td>
      </tr>

      <tr>
        <td class="fifth-one"></td>
        <td colspan="2" rowspan="2" class="fifth-two"></td>
        <td rowspan="3" class="fifth-three"></td>
      </tr>

      <tr>
        <td rowspan="2" class="sixth-one"></td>
        <td rowspan="2" class="sixth-two"></td>
        <td class="sixth-three"></td>
      </tr>

      <tr class="small">
        <td colspan="3" class="seventh-three"></td>
      </tr>
    </table>
  </body>
</html>
