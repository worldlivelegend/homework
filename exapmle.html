<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Eye Close Animation</title>
    <style>
        svg {
            display: block;
            margin: 50px auto;
            cursor: pointer;
        }
        rect {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <svg width="1080px" height="1000px" xmlns="http://www.w3.org/2000/svg">
        <!-- Outer rectangle -->
        <rect x="300" y="10" width="400px" height="400px" stroke="red" stroke-width="5px" fill="black" />

        <!-- Top lid -->
        <path class="top-lid" d="M 305,350 Q 500,100 695,350" fill="red" stroke="black" stroke-width="5">
            <animate attributeName="d" begin="mouseover" end="mouseout"
                     dur="0.5s"
                     to="M 305,220 Q 500,220 695,220"
                     fill="freeze" />
        </path>

        <!-- Bottom lid -->
        <path class="bottom-lid" d="M 305,350 Q 500,400 695,350" fill="red" stroke="black" stroke-width="5">
            <animate attributeName="d" begin="mouseover" end="mouseout"
                     dur="0.5s"
                     to="M 305,220 Q 500,220 695,220"
                     fill="freeze" />
        </path>

        <!-- Eye iris -->
        <circle class="iris" r="50" cx="500" cy="230" fill="red" stroke-width="8px" stroke="black" />
        <circle r="40" cx="495" cy="220" fill="black" />
        <circle r="20" cx="490" cy="212" fill="red" />

        <!-- Text -->
        <text class="svg-text" x="500" y="394" font-size="48" text-anchor="middle" fill="white">
            MASSONS
        </text>
    </svg>
</body>
</html>
