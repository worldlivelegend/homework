<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Example</title>

    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <!-- Ми створюємо контейнер для нашого макета -->
<div class="container">

    <!-- Це основний блок контенту -->
    <div class="block main">Main Content</div>

    <!-- Це лівий блок контенту -->
    <div class="block left">Left Content</div>

    <!-- Це правий блок контенту -->
    <div class="block right">Right Content</div>

    <!-- Це блок, який використовується для очищення плаваючих елементів -->
    <div class="clearfix"></div>

</div>
  </body>
</html>
